apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: users
  namespace: default

spec:
  rules:
    - host: users.blndly.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: users
                port:
                  number: 8000
    - host: www.users.blndly.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: users
                port:
                  number: 8000
